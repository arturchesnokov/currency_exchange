{% extends 'base.html' %}

{% block title %}Currency exchange{% endblock %}

{% block content %}
  <div class="row">
    <div class="col">
        <a href="{% url 'index' %}">Index link</a>
    </div>
    <div class="col">
      {% if user.is_anonymous %}
      <a href="{% url 'account:registration' %}">SignUp</a>
      <a href="{% url 'login' %}">LogIn</a>
      {% else %}
      <a href="{% url 'logout' %}">LogOut</a>
      {% endif %}
    </div>
  </div>
<div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
{% endblock %}
