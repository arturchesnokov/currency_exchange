{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <h2>My profile</h2>
    <form action="{% url 'account:profile' user.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
