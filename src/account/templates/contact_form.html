{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <h2>Contact form</h2>
    <form action="{% url 'account:contact' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
