{% extends 'index.html' %}

{% block title %}Latest Rates{% endblock %}

{% block content %}

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Bank</th>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sale</th>
        <th>Actual on</th>
    </tr>
    </thead>
    <tbody>
    {% for rate in rates %}
    <tr>
        <td>{{ rate.source }}</td>
        <td>{{ rate.currency }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sale }}</td>
        <td>{{ rate.created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content%}
